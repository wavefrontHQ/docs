repository: WavefrontHQ/docs

output: web
# this property is useful for conditional filtering of content that is separate from the PDF.

topnav_title: VMware Tanzu Observability
# this appears on the top navigation bar next to the home button

site_title: VMware Tanzu Observability Documentation
# this appears in the html browser tab for the site title (seen mostly by search engines, not users)

github_editme_path:
# if you're using Github, provide the basepath to the branch you've created for reviews, following the sample here. if not, leave this value blank.

github_issues_path: https://github.com/wavefrontHQ/docs/issues

disqus_shortname:
# if you're using disqus for comments, add the shortname here. if not, leave this value blank.

host: 127.0.0.1
# the preview server used. Leave as is.

port: 4000
# the port where the preview is rendered. You can leave this as is unless you have other Jekyll builds using this same 
# port that might cause conflicts. in that case, use another port such as 4006.

exclude:
  - .idea/
  - .gitignore
# these are the files and directories that jekyll will exclude from the build

feedback_subject_line: VMware Tanzu Observability Documentation

plugins_dir:
  - jekyll-sitemap
  - jekyll-target-blank
  - algoliasearch-jekyll
  
extlinks:
  attributes: {rel: nofollow, target: _blank}

algolia:
  application_id: 6SH3RXQV5S
  public_key: 33d852365d80a8be852f901500e4dbe4
  excluded_files:
    - 404.html
  index_name: 'documentation'
  record_css_selector: 'p,li,td,pre'
  settings:
    attributesToIndex:
      - title
      - tags
      - summary
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - unordered(text)

google_analytics: UA-45491516-30
# Google_analytics ID

feedback_email: docs@wavefront.com
# Email address for the Send Feedback link in the footer

support_link:  https://support.broadcom.com/
# The Support link in the top navigation bar

# feedback_disable: true
# if you uncomment the previous line, the Feedback link gets removed

# feedback_text: "Need help?"
# if you uncomment the previous line, it changes the Feedback text

# feedback_link: "http://helpy.io/"
# if you uncomment the previous line, it changes where the feedback link points to

highlighter: rouge
# library used for syntax highlighting

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

# filter used to process markdown. note that kramdown differs from github-flavored markdown in some subtle ways

collections:
  tooltips:
    output: true
# collections are declared here. this renders the content in _tooltips and processes it, but doesn't output it as actual files in the output unless you change output to true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: doc_sidebar

# these are defaults used for the frontmatter for these file types

sidebars:
- doc_sidebar

description: "VMware Tanzu Observability documentation."
# the description is used in the feed.xml file

# needed for sitemap.xml file only
url: https://docs.wavefront.com
baseurl: ""
